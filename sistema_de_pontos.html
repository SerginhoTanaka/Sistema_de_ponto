  <body>

    <header>
      <img src="IMG/logo_5.png" id="logo" />
      <h1 id="site">SISTEMA DE PONTO</h1>
    </header>

    <main>
      <form action="">
        <label for="">Login</label>
        <div></div>
        <!--cadastro_nome -->
        <label for="name" class="name">Nome completo:</label>

        <input
          type="text"
          class="name"
          name="name"
          required
          minlength="4"
          maxlength="50"
          size="10"
        />

        <div></div>
        <!--cadastro_Matricula -->
        <label for="number" class="matricula">Matricula:</label>

        <input
          type="text"
          pattern="[0-9]"
          class="number"
          name="number"
          required
          minlength="4"
          maxlength="15"
          size="10"
          title="digite sua matricula"
          placeholder="Ex:2221110102"
        />
        <!--cadastro_botao -->
        <div></div>

        <button type="submit">Enviar</button>
      </form>
    </main>
